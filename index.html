
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-folder</title>
  <link href="//lib.baomitu.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./dist/build.css">
</head>
<body style="margin: 40px;">
  <div id="app"></div>
  <script src="//lib.baomitu.com/vue/2.1.5/vue.js"></script>
  <script src="//lib.baomitu.com/vue-resource/1.2.0/vue-resource.min.js"></script>
  <script src="./dist/build.js"></script>
  <script>
  Vue.use(VFolder);
  
  new Vue({
    el: '#app',
    template: `
      <div>
        <v-folder
          :uid="uid"
          :data="data"
          :ajax="ajax"
          :conf="conf"
          @change="onChange"
        ></v-folder>
      </div>
    `,
    data() {
      return {
        uid: 0,
        conf: {
          node: 'name',
          branch: 'dirs',
          leaf: 'files',
          open: false,
          checked: false
        },
        data: {
          name: '/Users',
          files: [],
          dirs: []
        },
        ajax: {
          method: 'GET',
          url: 'http://localhost:1234',
          params: {},
          data: {},
          headers: {},
          pathAs: 'path'
        }
      };
    },
    methods: {
      onChange(result) {
        console.log(result);
      }
    }
  });
  </script>
</body>
</html>
