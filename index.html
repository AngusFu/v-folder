
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-folder</title>
  <link rel="stylesheet" href="https://s5.ssl.qhres.com/static/81fbea24b5d1044d.css">
  <link href="//lib.baomitu.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body style="margin: 40px;">
  <div id="app"></div>
  <div id="app2"></div>
  <script src="//lib.baomitu.com/vue/2.0.5/vue.js"></script>
  <script src="./dist/bundle.common.js"></script>
  <script>
    Vue.use(vFolder);

    let data = {
      name: '--root',
      dirs: [{
        name: '--root-0',
        dirs: [{
          name: '--root-0-0',
          dirs: [],
          files: ['root.0.0.0']
        }, {
          name: '--root-0-1',
          dirs: [],
          files: ['root.0.1.0', 'root.0.1.1']
        }],
        files: ['root.0.0', 'root.0.1']
      }, {
        name: '--root-1',
        dirs: [{
          name: '--root-1-0',
          dirs: [{
            name: '--root-1.0.0 TEST HERE',
            dirs: [],
            files: []
          }],
          files: []
        }, {
          name: '--root-1-1',
          dirs: [{
            name: '--root-1-1-0',
            dirs: [],
            files: []
          }],
          files: []
        }],
        files: []
      }
      ],
      files: [
        'root.0',
        'root.1',
        'root.2'
      ]
    };

    let vm = new Vue({
      el: '#app',
      components: {
        'v-folder': vFolder
      },
      data: {
        data,
        conf: {
          node: 'name',
          branch: 'dirs',
          leaf: 'files'
        }
      },
      template: '<v-folder :data="data" :conf="conf" @change="onChange"></v-folder>',
      methods: {
        onChange(res) {
          console.log(res);
        }
      }
    });
